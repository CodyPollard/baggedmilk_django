{% extends 'milk/base.html' %}
{% load staticfiles %}
{% block content %}

		  <h1>comparison results</h1>

	  </div>
	  <div class="col-md-4">

            <address>
                <strong>Bagged Milk</strong><br>
                <a href="mailto:codypollardeve@gmail.com">Email</a><br>
                <a href="https://github.com/CodyPollard">GitHub</a><br>
            </address>
	  </div>
	</div>
</div>
{% endblock %}
